<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classification d'Images</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container text-center mt-5">
        <h1 class="title">Classification d'Image</h1>
        <form method="POST" enctype="multipart/form-data" class="mt-4">
            <input type="file" name="file" accept="image/*" class="form-control mb-3" required>
            <button type="submit" class="btn btn-primary">Classifier</button>
        </form>

        {% if image_path %}
        <div class="mt-4">
            <h3>Image Uploadée :</h3>
            <img src="{{ image_path }}" class="img-fluid rounded shadow-sm" width="250">
        </div>
        {% endif %}

        {% if prediction %}
        <div class="result mt-4">
            <h2 class="alert alert-success">Prédiction : <strong>{{ prediction }}</strong></h2>
        </div>
        {% endif %}
    </div>
</body>
</html>
